<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background-color: #212529;
            color: white;
            padding: 1rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            border-radius: 4px;
            margin-bottom: 0.25rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            transition: all 0.3s;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .stat-card {
            border-radius: 8px;
            padding: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
        }
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-card.users {
            background-color: #0d6efd;
        }
        .stat-card.industries {
            background-color: #198754;
        }
        .stat-card.products {
            background-color: #fd7e14;
        }
        .stat-card.icp {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4 d-flex align-items-center">
            <i class="bi bi-book me-2"></i>
            <span>Sales Playbook</span>
        </h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users.html">
                    <i class="bi bi-people"></i> Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="industries.html">
                    <i class="bi bi-building"></i> Industries
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products.html">
                    <i class="bi bi-box-seam"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="icp.html">
                    <i class="bi bi-person-badge"></i> Ideal Customer Profiles
                </a>
            </li>
            <li class="nav-item">
    <a class="nav-link" href="strategies.html">
        <i class="bi bi-linkedin"></i> Linkedin Strategies
    </a>
</li>
            <li class="nav-item"><a class="nav-link active" href="email-strategies.html"><i class="bi bi-envelope"></i> Email Strategies</a></li>
            <li class="nav-item"><a class="nav-link active" href="call-strategies.html"><i class="bi bi-phone"></i> Call Strategies</a></li>
            <li class="nav-item"><a class="nav-link active" href="objection-strategies.html"><i class="bi bi-chat-left-text"></i> Objection Strategies</a></li>

        </ul>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Dashboard</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" 
                        id="userDropdown" data-bs-toggle="dropdown">
                    <div class="user-avatar me-2" id="userAvatar"></div>
                    <span id="userName"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="stat-card users">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>Users</h5>
                            <div class="stat-value" id="usersCount">0</div>
                        </div>
                        <i class="bi bi-people-fill" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card industries">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>Industries</h5>
                            <div class="stat-value" id="industriesCount">0</div>
                        </div>
                        <i class="bi bi-building" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card products">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>Products</h5>
                            <div class="stat-value" id="productsCount">0</div>
                        </div>
                        <i class="bi bi-box-seam" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card icp">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>ICP Profiles</h5>
                            <div class="stat-value" id="icpCount">0</div>
                        </div>
                        <i class="bi bi-person-badge" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
             <div class="col-md-3">
                <div class="stat-card icp">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5>STRATEGIES</h5>
                            <div class="stat-value" id="strategiesCount">0</div>
                        </div>
                        <i class="bi bi-person-badge" style="font-size: 2rem;"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication on page load
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user || user.role !== 'admin') {
            window.location.href = 'login.html';
        } else {
            // Display user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0);

            // Load dashboard stats
            async function loadStats() {
                try {
                    // Load users count
                    const usersResponse = await fetch('http://localhost:3000/api/users', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (usersResponse.ok) {
                        const users = await usersResponse.json();
                        document.getElementById('usersCount').textContent = users.length;
                    }

                    // Load industries count
                    const industriesResponse = await fetch('http://localhost:3000/api/industries', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (industriesResponse.ok) {
                        const industries = await industriesResponse.json();
                        document.getElementById('industriesCount').textContent = industries.length;
                    }

                    // Load products count
                    const productsResponse = await fetch('http://localhost:3000/api/products', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (productsResponse.ok) {
                        const products = await productsResponse.json();
                        document.getElementById('productsCount').textContent = products.length;
                    }

                    // Load ICP count
                    const icpResponse = await fetch('http://localhost:3000/api/icp/count', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (icpResponse.ok) {
                        const icpData = await icpResponse.json();
                        document.getElementById('icpCount').textContent = icpData.count;
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            loadStats();

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
