<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Industry - Sales Playbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #3f51b5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4 d-flex align-items-center">
            <i class="bi bi-book me-2"></i>
            <span>Sales Playbook</span>
        </h4>
        <div class="user-info mb-4 text-center">
            <div class="user-avatar mx-auto mb-2"></div>
            <div id="userName" class="text-white"></div>
            <small class="text-muted">Sales Representative</small>
        </div>
        <a href="login.html" class="btn btn-outline-light btn-sm w-100">
            <i class="bi bi-box-arrow-left"></i> Logout
        </a>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Select Industry</h1>

        <div id="industryDropdownSection">
            <div class="mb-3">
                <label for="industrySelect" class="form-label">Choose an Industry</label>
                <select class="form-select" id="industrySelect" disabled>
                    <option selected>Loading industries...</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="proceedToProducts()">Proceed</button>
        </div>

        <div id="errorMessage" class="mt-3"></div>
    </div>

    <script>
        // Authentication check
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user || user.role.toLowerCase() !== 'sales_rep') {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').textContent = user.name;
            document.querySelector('.user-avatar').textContent = user.name.charAt(0).toUpperCase();
            loadIndustries();
        }

        async function loadIndustries() {
            const dropdown = document.getElementById('industrySelect');
            try {
                const response = await fetch('http://localhost:3000/api/industries', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load industries');

                const industries = await response.json();

                if (industries.length === 0) {
                    dropdown.innerHTML = `<option disabled>No industries available</option>`;
                    return;
                }

                dropdown.disabled = false;
                dropdown.innerHTML = `<option selected disabled>Select an industry</option>`;
                industries.forEach(industries => {
                    const option = document.createElement('option');
                    option.value = industries.industry_id;
                    option.textContent = industries.industry_name;
                    dropdown.appendChild(option);
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerHTML = `
                    <div class="alert alert-danger">Failed to load industries. Please try again later.</div>
                `;
            }
        }

        function proceedToProducts() {
            const select = document.getElementById('industrySelect');
            const selectedOption = select.options[select.selectedIndex];

            if (!select.value) {
                alert("Please select an industry.");
                return;
            }

            localStorage.setItem('selectedIndustryId', select.value);
            localStorage.setItem('selectedIndustryName', selectedOption.textContent);
            window.location.href = 'product-portal.html';
        }
    </script>
</body>
</html>
